server:
  http_listen_port: 3200

# Receivers for OTLP traces (HTTP and gRPC)
distributor:
  receivers:
    otlp:
      protocols:
        http:
          endpoint: 0.0.0.0:4318
        grpc:
          endpoint: 0.0.0.0:4317

# Ingester settings for block creation
ingester:
  trace_idle_period: 10s
  max_block_bytes: 1000000
  max_block_duration: 5m

storage:
  trace:
    backend: local
    local:
      path: /tmp/tempo/traces

metrics_generator:
  registry:
    external_labels:
      source: tempo
  storage:
    path: /tmp/tempo/generator

compactor:
  compaction:
    block_retention: 24h

querier: {}
query_frontend: {}
