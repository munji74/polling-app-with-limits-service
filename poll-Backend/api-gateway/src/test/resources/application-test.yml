spring:
  application:
    name: api-gateway
  cloud:
    config:
      enabled: false
    discovery:
      enabled: false
    loadbalancer:
      enabled: false

server:
  port: 0

# Do not talk to Eureka in unit tests
eureka:
  client:
    enabled: false

# Use direct URL for user-service in tests
services:
  user-service-base-url: http://localhost:8000

# Keep security simple in tests; routes decide auth
management:
  endpoints:
    web:
      exposure:
        include: health,info

