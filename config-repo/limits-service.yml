spring:
  application:
    name: limits-service

limits:
  default:
    replenishRate: 20
    burstCapacity: 40
  routes:
    "/api/**":
      anonymous:
        replenishRate: 10
        burstCapacity: 20
      authenticated:
        replenishRate: 30
        burstCapacity: 60

features:
  voting:
    enabled: true
  createPoll:
    enabled: true

management:
  endpoints:
    web:
      exposure:
        include: health,info,prometheus
  endpoint:
    prometheus:
      enabled: true
  metrics:
    tags:
      application: ${spring.application.name}
    distribution:
      percentiles-histogram:
        http.server.requests: true
        limits.request: true
      slo:
        http.server.requests: 50ms,100ms,250ms,500ms,1s,2s
    export:
      prometheus:
        enabled: true
  tracing:
    enabled: true
    sampling:
      probability: 1.0
  otlp:
    tracing:
      endpoint: http://localhost:4318/v1/traces
