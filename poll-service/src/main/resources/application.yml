# Disable Spring Cloud compatibility check
spring:
  cloud:
    compatibility-verifier:
      enabled: false
  application:
    name: poll-service
  config:
    import: optional:configserver:http://localhost:8888
  datasource:
    url: jdbc:mariadb://localhost:3306/polldb
    username: app
    password: app
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        format_sql: true
        dialect: org.hibernate.dialect.MariaDBDialect
    show-sql: true

server:
  port: 8082

# Eureka Client Configuration
eureka:
  client:
    serviceUrl:
      defaultZone: http://localhost:8761/eureka
    fetch-registry: true
    register-with-eureka: true
  instance:
    prefer-ip-address: false
    hostname: localhost
    instance-id: ${spring.application.name}:${server.port}

# Actuator Endpoints
management:
  endpoints:
    web:
      exposure:
        include: health,info,metrics,prometheus
  endpoint:
    health:
      show-details: always

# JWT Configuration
